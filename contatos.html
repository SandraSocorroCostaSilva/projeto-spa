<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="site, spa,hidroterapia,Yoga,massagem,Recie,Pernambuco"
    />
    <meta
      name="description"
      content="Site do Spa urbano Sandra espaço onde você encontra varios serviços de relaxamento"
    />
    <link rel="stylesheet" href="./assets/styles/style-contatos.css" />
    <title>Spa Urbano</title>
  </head>
  <body>
    <header>
      <div class="header-menu">
        <img src="./assets/img/logo.png" />

        <nav>
          <a href="./index.html">Home</a>
          <a href="./servicos.html">Serviços</a>
          <a href="#">Contatos</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="agendamento">AGENDAMENTO</div>
      <div class="descricao">
        <p>Horário de Atendimento</p>
        <p>8 às 21h</p>
      </div>

      <div class="lados">
        <section class="lado-mapa">
          <div class="mapa">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15799.266534773415!2d-34.89551885!3d-8.1201442!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ab1fb36def056f%3A0x22574d1a07db0960!2sBode%20Do%20N%C3%B4!5e0!3m2!1spt-BR!2sbr!4v1678649425101!5m2!1spt-BR!2sbr"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>

          <div class="contatos">
            <p>E-mail:sandraspa@gmail.com</p>
            <p class="texto-icone">
              <img src="./assets/img/instagran.png" class="icone" />
              <span>spa@sandra55</span>
            </p>
          </div>
        </section>
        <section class="lado-formulario">
          
            <form id="Teste">
              <input id="form-nome" type="name" placeholder="Nome" />
              <input id="form-email" type="email" placeholder="Email" />
             
              <textarea name="form-mensagem" id="form-mensagem" placeholder="Mensagem" rows="4"></textarea>
               <input
                id="form-botao"
                type="submit"
                value="Enviar"
                
              /> 
              
            </form>
          
        </section>
      </div>
    </main>

    <footer>
      <img src="./assets/img/logo.png" />
      <div class="informacoes">
        <p>Endereço: Rua do Spa, 123 - Recife, PE</p>
        <p>Telefone: (81) 1234-5678</p>
        <a href="contato.html">Entre em contato</a>
      </div>
      <div class="direitos">
        <p>2023 © SPA.Todos os direitos reservados.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
